<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!--图标库-->
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}">


    <link rel="stylesheet" th:href="@{/css/global.css}" />

    <title>天气预报</title>
</head>
<body>
    <div class="nk-container">
        <header class="bg-info sticky-top" th:replace="index::header">
        </header>

        <div class="main">
            <div class="container" style="background: linear-gradient(to bottom, #82addb 0%, #ebb2b1 100%);">
                <h3 style="color: #b3d7ff;"  th:text="${reportModel.title}"></h3>

                <div class="weather-banner-header">
                    <p class="weather-banner-header-left">请选择城市:
                        <select style="width: 80px" class="custom-select" id="selectCityId">
                            <option th:each="city : ${reportModel.cityList}"
                                    th:value="${city.cityId}"
                                    th:text="${city.cityName}"
                                    th:selected="${city.cityId eq reportModel.cityId}">
                            </option>
                        </select>
                    </p>

                    <p class="weather-banner-header-right">
                        <i class="fa fa-clock-o"></i>
                        <span th:text="${#dates.format(reportModel.date,'yyyy-MM-dd HH:mm:ss')}">
                        </span>
                    </p>

                </div>


                <div class="weather-banner-content">
                    <div class="weather-banner-content-left">
                        <span class="weather-banner-content-city" th:text="${reportModel.report.city}"></span>
                    </div>
                    <div class="weather-banner-content-right">
                        当 前 天 气 气 温 为 ：
                        <i class="fa fa-thermometer-three-quarters"></i>
                            <span th:text="${reportModel.report.wendu}">
                            </span>
                    </div>
                </div>

                <ul class="weather-banner-forecast">
                    <div class="weather-5day-content-box" th:each="forecast : ${reportModel.report.forecast}">
                        <li class="weather-day">
                            <p class="card-text" th:text="${forecast.date}">日期</p>

                            <p class="card-text " th:text="${forecast.type}">天气类型</p>

                            <p class="card-text" th:text="${forecast.high}">最高温度</p>

                            <p class="card-text" th:text="${forecast.low}">最低温度</p>

                            <p class="card-text" th:text="${forecast.fengxiang}">风向</p>
                        </li>
                    </div>

                </ul>

                <div class="weather-tips">
                    <p>
                        温馨提示：<span th:text="${reportModel.report.ganmao}"></span>
                    </p>
                </div>

            </div>
        </div>

    </div>
</body>

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script type="text/javascript" th:src="@{/js/report.js}"></script>
</html>

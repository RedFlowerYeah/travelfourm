<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!--图标库-->
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/css/global.css}" />

    <title>城市核酸检测机构</title>
</head>
<body>
    <div class="nk-container">
        <header class="bg-info sticky-top" th:replace="index::header">
        </header>

        <div class="main">
            <div class="container" style="background: linear-gradient(to bottom, #82addb 0%, #ebb2b1 100%);">
                <div class="card">
                <p class="weather-banner-header-left">请选择城市:
                    <select style="width: 80px" class="custom-select" id="selectCityId">
                        <option th:each="city : ${reportModel.cityList}"
                                th:value="${city.cityId}"
                                th:text="${city.cityName}"
                                th:selected="${city.cityId eq reportModel.cityId}">
                        </option>
                    </select>
                </p>
                </div>

                <div class="accordion" id="accordionExample">
                    <div class="card" th:each="hospital : ${reportModel.hospital}">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" th:each="hospital1:${hospital}">
                                    <a th:text="${hospital1.name}"></a>
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" th:each="hospital1:${hospital}">
                            <div class="card-body">
                                <a th:text="'核 酸 检 测 机 构 联 系 电 话:' + ${hospital.phone}"></a></br>
                                <a th:text="'核 酸 检 测 机 构 名 称:' + ${hospital1.name}"></a></br>
                                <a th:text="'核 酸 检 测 机 构 地 址:' + ${hospital.address}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/search.js}"></script>
</html>

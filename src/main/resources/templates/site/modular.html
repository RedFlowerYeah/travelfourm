<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--访问该页面时，为了防止csrf攻击，生成了csrf令牌-->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!--图标库-->
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <title>论坛版块</title>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>

<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header">
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">

            <div class="row">
                <!-- 左边部分-->
                <div class="col-sm-9">

                    <h3 class="text-info font-weight-bolder" th:text="${modular}"></h3>
                    <!--北京轮播图片-->
                    <div th:if="${modular == '北京'}" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <!--轮播图片-->
                        <div class="carousel-inner">
                            <!--此处的轮播间隔为data-interval，单位为毫秒,并会自动跳转回到第一张图-->
                            <div class="carousel-item active" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/d6f4629595d0b6e865c17b1f499123a6.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/ef277ab558b2387f5a0c4ead175631bf.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/4e80d80d8356d27070d548a5b964855a.jpeg" class="d-block w-100">
                            </div>
                        </div>

                        <!--左右切换按钮-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <!--广东轮播图片-->
                    <div th:if="${modular == '广东'}" id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
                        <!--指示符-->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <!--轮播图片-->
                        <div class="carousel-inner">
                            <!--此处的轮播间隔为data-interval，单位为毫秒,并会自动跳转回到第一张图-->
                            <div class="carousel-item active" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/d7040197b3d4c7ce2622fa1f9ef0602b.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/756119682c08190a24879ccb2794888f.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/7dea08bf37248c47f02b90c6ba5034c5.jpeg" class="d-block w-100">
                            </div>
                        </div>

                        <!--左右切换按钮-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <!--上海轮播图片-->
                    <div th:if="${modular == '上海'}" id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                        <!--指示符-->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <!--轮播图片-->
                        <div class="carousel-inner">
                            <!--此处的轮播间隔为data-interval，单位为毫秒,并会自动跳转回到第一张图-->
                            <div class="carousel-item active" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/0b9b5e1bc77df031cb26eb0b5b2806e3.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/d77996568b6b6ee2f1ea4f1499daeaf8.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/4d7a2001cb68cf439acd9549886dea84.jpeg" class="d-block w-100">
                            </div>
                        </div>

                        <!--左右切换按钮-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <!--重庆轮播图片-->
                    <div th:if="${modular == '重庆'}" id="carouselExampleIndicators3" class="carousel slide" data-ride="carousel">
                        <!--指示符-->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <!--轮播图片-->
                        <div class="carousel-inner">
                            <!--此处的轮播间隔为data-interval，单位为毫秒,并会自动跳转回到第一张图-->
                            <div class="carousel-item active" data-interval="5000">

                            </div>
                            <div class="carousel-item" data-interval="5000">

                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/115f6cbd7c2d8cd799ae0712281d2fe1.jpeg" class="d-block w-100">
                            </div>
                        </div>

                        <!--左右切换按钮-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators3" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators3" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <!--湖南轮播图片-->
                    <div th:if="${modular == '湖南'}" id="carouselExampleIndicators4" class="carousel slide" data-ride="carousel">
                        <!--指示符-->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <!--轮播图片-->
                        <div class="carousel-inner">
                            <!--此处的轮播间隔为data-interval，单位为毫秒,并会自动跳转回到第一张图-->
                            <div class="carousel-item active" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/f05e1c61c3f254c0e84c28f8acf785b5.jpg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/a869674a5199bdc2ec335bc8cc8945ae.jpeg" class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-interval="5000">
                                <img src="http://qra0y3mk9.hn-bkt.clouddn.com/fce546e7c90280ac187c4e3ed5459102.jpeg" class="d-block w-100">
                            </div>
                        </div>

                        <!--左右切换按钮-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators4" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators4" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <br><br>

                    <!-- 帖子列表 -->
                    <ul class="list-unstyled">
                        <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${discussPosts}">
                            <a th:href="@{|/user/profile/${map.user.id}|}">
                                <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px;">
                            </a>
                            <div class="media-body">
                                <h6 class="mt-0 mb-3">
                                    <span class="badge badge-secondary bg-primary" th:if="${map.post.type==1}">
                                        <i class="fa fa-bookmark" aria-hidden="true"></i>
                                        置顶
                                    </span>
                                    <span class="badge badge-secondary bg-danger" th:if="${map.post.status==1}">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        精华
                                    </span>
                                    <!--标题放置顶和精华的后面-->
                                    <a th:href="@{|/discuss/detail/${map.post.id}|}" th:utext="${map.post.title}">备战春招，面试刷题跟他复习，一个月全搞定！</a>

                                    <!--放置模块标识-->
                                    <span class="badge badge-secondary bg-dark float-right">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        <a th:text="${map.post.modular}">模块</a>
                                    </span>
                                </h6>

                                <div class="text-muted font-size-14">
                                    <!--用户图标-->
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <u class="mr-3" th:utext="${map.user.username}">
                                        寒江雪
                                    </u>
                                    发布于
                                    <b th:text="${#dates.format(map.post.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b>
                                    <ul class="d-inline float-right">
                                        <li class="d-inline ml-2">
                                            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                                            赞
                                            <span th:text="${map.likeCount}">
                                    </span>
                                        </li>
                                        <li class="d-inline ml-2">|</li>
                                        <li class="d-inline ml-2">
                                            <i class="fa fa-comments" aria-hidden="true"></i>
                                            回帖
                                            <span th:text="${map.post.commentCount}">7</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>

                <div class="col-sm-3">
                    <!-- 用户活跃列表 -->
                    <div class="card bg-light" style="width: 13.5rem;">
                        <p class="text-center">活跃用户排行</p>
                        <li class="media pb-2 pt-2 mb-2" th:each="map1:${discussPosts1}">
                            <a style="margin-left: 50px;" th:href="@{|/user/profile/${map1.user.id}|}" >
                                <img th:src="${map1.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像" style="width: 40px;height:40px;margin-left: 10px">
                            </a>
                            <a style="margin-top: 8px" th:text="${map1.user.username}">测试</a>
                        </li>
                    </div>
                    <!-- 疫情出行指南 -->
                    <div class="card" style="margin-top: 140px;width: 13.5rem;">
                        <!-- 标题 -->
                        <div class="text-center">
                            出行疫情指南
                            <div class="row">
                                <a class="text-info" style="margin-left: 70px" th:href="@{/CVO/city}">查看当前疫情城市</a>
                                <a class="text-info" style="margin-left: 70px" th:href="@{/queryCVO}">查询核酸检测机构</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
